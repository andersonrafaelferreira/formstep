<h1>Vai abrir empresa?</h1>
	<aside id="stepOne">
		<div>
			<input type="text" name="nome" id="nome" placeholder="nome">
			<input type="text" name="e-mail" id="e-mail" placeholder="e-mail">
			<input type="text" name="telefone" id="telefone" placeholder="telefone">
			<input type="button" value="Enviar" onclick="next()"
		</div>
	</aside>

	<article id="stepTwo">
		<div>
				<label for="tipodeempresa">Tipo de empresa</label>
				<select name="" id="tipodeempresa">
					<option value="industria">industria</option>
					<option value="comercio">comercio</option>
					<option value="servico">serviço</option>
				</select>
				<br>
				<label for="terafuncionarios">Terá funcionários</label>
				<select name="" id="terafuncionarios">
					<option value="sim">sim</option>
					<option value="nao">não</option>
				</select>
				<br>
			<input type="text" name="previsaofaturamento" id="previsaofaturamento" placeholder="previsao faturamento">
			<input type="text" name="ramodeatividade" id="ramodeatividade" placeholder="ramo de atividade">
			
			<input type="button" value="Voltar" onclick="previous()"
			<input type="button" value="Enviar" onclick="send()"
		</div>
	</article>

	<script>
		//document.getElementById("stepTwo").style.display = "none";

		function next(){
			document.getElementById("stepOne").style.display = "none";
			document.getElementById("stepTwo").style.display = "block";

		}

		function previous(){
			document.getElementById("stepOne").style.display = "block";
			document.getElementById("stepTwo").style.display = "none";
		}
	</script>
